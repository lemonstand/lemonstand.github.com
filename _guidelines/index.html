---
layout: default
---

<div class="guidelines">

  <h1 class="page-heading">Guidelines</h1>

  <div id="colors">

    <h3>Brand colors</h3>
    <ul class="palette brand">
      <li data-color="#3176B6">LS Blue</li>
      <li data-color="#E7BD3C">LS Lemon</li>
    </ul>

    <h3>Borders and backgrounds</h3>
    <ul class="palette bg-borders">
      <li class="light" data-color="#F0F0F0">BG Lightest</li>
      <li class="light" data-color="#DCDCDC">BG Light</li>
      <li data-color="#C8C8C8">BG Mid</li>
      <li data-color="#969696">BG Dark</li>
      <li data-color="#323232">BG Darkest</li>
    </ul>

    <h3>Message hints</h3>
    <ul class="palette messaging">
      <li data-color="#55a537" data-alt-color="#8fd090">Roger that</li>
      <li data-color="#0073b4" data-alt-color="#0087c8">Okie dokie</li>
      <li data-color="#FD9827" data-alt-color="#F6A449">Danger, Danger</li>
      <li data-color="#c33232" data-alt-color="#d74646">Failure</li>
      <li data-color="#ebb42d" data-alt-color="#efc232">Do it / Warning</li>
    </ul>
  </div>       

</div>


<script>

$( document ).ready(function() {
  $('#colors ul.palette > li').each(
    function() {
      var n = $(this),
          t = n.html(),
          c = n.attr('data-color'),
          a = n.attr('data-alt-color');

          a = a ? ' <span style="background-color: ' + a + '"></span>' : '';

          console.log(t, c);
          n.html('<span class="preview" style="background-color: ' + c + 
                    '">&nbsp;' + c + a + '</span> <h4>' + t + '</h4>');

    }
  );
});
</script>
