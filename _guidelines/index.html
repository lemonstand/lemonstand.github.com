---
layout: guidelines
---

<div class="guidelines" ng-app="guidelines">

  <h1 class="banner">LemonStand Design Guidelines</h1>

  <header class="page-menu">
  <nav class="btn-group" ng-controller="pageMenu">
      <a class="btn btn-default" ng-click="scrollTo('dress')">Dress</a>
      <a class="btn btn-default" ng-click="scrollTo('colours')">Colours</a>
      <a class="btn btn-default" ng-click="scrollTo('icography')">Icons</a>
      <a class="btn btn-default" ng-click="scrollTo('type')">Type</a>
      <a class="btn btn-default" ng-click="scrollTo('ui')">UI</a>
      <a class="btn btn-default" ng-click="scrollTo('widgets')">Widgets</a>
      <a class="btn btn-default" ng-click="scrollTo('metaphors')">Metaphors</a>
  </nav>
  </header>


  <div ng-include="'dress-template.html'"></div>
  <div ng-include="'colours-template.html'" ng-controller="colorsCtrl" >
  </div>
  <div ng-include="'type-template.html'"></div>
  <div ng-include="'ui-template.html'"></div>
  <div ng-include="'icons-template.html'"></div>
  <div ng-include="'widgets-template.html'"></div>
  <div ng-include="'metaphors-template.html'"></div>

  <section class="appendix">
    <div ng-include="'guideline-notes.html'"></div>
  </section>


</div>


<script>
var
  app = angular.module(
    'guidelines',
    [],
    function($interpolateProvider) {

      /* NOTE: We need to change the Angular template braces as this is rendered via Jekyll

          * Using [[]] instead of {{}}
      */

      $interpolateProvider.startSymbol('[[');
      $interpolateProvider.endSymbol(']]');
    }),

  pageMenu = app.controller('pageMenu',
    function($scope, $location, $anchorScroll) {
      console.log('started', $scope);

      $scope.scrollTo = function(id) {
        console.log(id);

        $location.url('');
        $location.hash(id);
        $anchorScroll();
      }
    });

  /* Set up the colour display */
  coloursCtrl = app.controller('colorsCtrl',
    function($scope, $http) {

      $http({
        url: 'colours.json',
        method: 'GET',
        }).success(function(d, s, h, c) {

          $scope.categories = d.colours;

        }).error(function(d, s, h, c) {
          console.log('Failed to load colours JSON');
          $scope.status = s;
       });

    }),

  typeThemeSwitcher = app.controller('typeThemeSwitcher',
    function($scope, $http) {

      $scope.dressStyles = [
        {
          'id': 'ls-formal',
          'name': 'Formal',
          'isSelected': 0
        },
        {
          'id': 'ls-industrial',
          'name': 'Industrial',
          'isSelected': 0
        },
        {
          'id': 'ls-hipster',
          'name': 'Hipster',
          'isSelected': 0
        },
        {
          'id': 'ls-party',
          'name': 'Party',
          'isSelected': 0
        }
      ];

      $scope.currentSelection  = $scope.dressStyles[0];
      $scope.currentSelection.isSelected = 1;

      $scope.switchTo = function(idx) {

        $scope.currentSelection.isSelected = 0;
        $scope.currentSelection = $scope.dressStyles[idx];
        $scope.currentSelection.isSelected = 1;
        $scope.dressType = event.target.id;

      };

    });

</script>
