---
layout: guidelines
---

<div class="guidelines" ng-app="guidelines">

  <h1 class="page-heading">Guidelines</h1>

  <div ng-controller="colorsCtrl" id="colors">

    <div class="guide-category" ng-repeat="category in categories">
      <h3>[[category.title]]</h3>
      <ul class="palette">
        <li ng-repeat="entry in category.palette" class="">
          <span class="preview" style="background-color: [[entry.colour]]">
            [[entry.colour]]
            <span class="alt" style="background-color: [[entry.alt]]">[[entry.alt]]</span>
          </span>
          <h4>[[entry.name]]</h4>
        </li>
      </ul>
    </div>

  </div>

</div>


<script>

var
  app = angular.module(
    'guidelines',
    [],
    function($interpolateProvider) {
      // Parse using [[]] instead of {{}} (so this plays nice with Jekyll
      $interpolateProvider.startSymbol('[[');
      $interpolateProvider.endSymbol(']]');
    }),
  coloursCtrl = app.controller("colorsCtrl",
      function($scope, $http) {

        $http({
          url: "colours.json",
          method: "GET",
          }).success(function(d, s, h, c) {

            $scope.categories = d.colours;

            console.log(d);
          }).error(function(d, s, h, c) {
            $scope.status = s;
         });

      });

</script>
