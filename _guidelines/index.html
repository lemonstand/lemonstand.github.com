layout: default
---

<div class="guidelines">

  <h1 class="page-heading">Guidelines</h1>

  <div id="colors"></div>

</div>


<script>

$( document ).ready(function() {


  /* TODO: this needs to use 'stach or similar instead of += */

  $.ajax({
    type: "GET",
    url: "colours.json",
    error: function(xhr, status, error) {
      console.log("Failed to load colours", status, error, xhr);
    },
    success: function(d) {
      var
        html = '';

      for (var category in d.colours) {
        var
          cat = d.colours[category], 
          title = cat.title, 
          className = title.toLowerCase().replace(' ', '-');

          html += '<div class="guide-category">\n';
          html += '<h3>' + title + '</h3>\n<ul class="palette ' + 
            className + '">';

          for (var colour in cat.palette) {
            var
              item = cat.palette[colour],
              mainColour = item.colour,
              altColour = item.alt,
              name = item.name,
              tags = item.tags.join(' ');

            html += '\n<li class="' + tags + '">\n';
              html += '<span class="preview" style="background-color: ' + 
                    mainColour +
                    '">&nbsp;' + mainColour;

              if (altColour) {
                html += '<span class="alt" style="background-color: ' + 
                      altColour + 
                      '">&nbsp;' + altColour + '</span>\n';
              }

              html +=                     
                    '</span>\n';

              html += '<h4>' + name + '</h4>\n';

            html += '\n</li>\n';

          }

        html += '\n</ul>\n</div>\n';  
      }

        
      $('#colors').html(html);
    }

  });


});
</script>
