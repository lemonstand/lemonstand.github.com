---
layout: default
---

<nav>
{% for nav in site.guidelines %}
	<li {% if page.url == nav.url %}class="current"{% endif %}><a href="{{ nav.url }}">{{ nav.title }}</a></li>
{% endfor %}
</nav>

<div class="post guidelines">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
  </header>

  <article class="post-content">
    {{ content }}
  </article>

</div>
